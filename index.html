<!DOCTYPE html>

<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Quiz – Losuj pytanie</title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<main class="app">
<header class="topbar">
<h1 class="brand">Quiz</h1>
<div class="meta">
<span class="pill" id="poolInfo" title="Ile pytań zostało w aktualnej puli">–</span>
<button class="link" id="resetBtn">Resetuj pulę</button>
</div>
</header>
<!-- HOME -->
<section class="card view" id="homeView">
<h2>Losuj pytanie</h2>
<p class="muted">
        Losuje pytania z równym prawdopodobieństwem i nie powtarza ich, dopóki nie skończy się pula.
      </p>
<button class="btn primary" id="startBtn">Losuj pytanie</button><div style="height:10px"></div><button class="btn" id="allBtn">Wszystkie pytania</button>
</section>
<!-- QUIZ -->
<section aria-live="polite" class="card view hidden" id="quizView">
<div class="qhead">
<h2 class="question" id="questionText"></h2>
</div>
<div aria-label="Odpowiedzi" class="answers" id="answers" role="group"></div>
<div class="actions">
<button class="btn" id="backBtn">Poprzednie pytanie</button><button class="btn" id="checkBtn">Sprawdź</button>
<button class="btn primary" id="nextBtn">Następne pytanie</button>
</div>
<p class="hint muted" id="hint"></p>
</section><section class="card view hidden" id="allView"><h2>Wszystkie pytania</h2><p class="muted">Lista wszystkich pytań. Poprawne odpowiedzi są oznaczone na zielono.</p><div class="actions"><button class="btn" id="backHomeBtn">Powrót</button></div><div class="all-list" id="allList"></div></section>
<footer class="footer muted">
<span>Źródło pytań: plik .docx (pogrubione = poprawne).</span>
</footer>
</main>
<script src="app.js" type="module"></script>
</body>
</html>
